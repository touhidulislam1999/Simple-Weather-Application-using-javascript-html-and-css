<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8" />
    <!-- Responsive meta tag for proper scaling on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the webpage -->
    <title>Weather App</title>
    <!-- Preconnect to Google Fonts for optimized loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Link to the PT Serif font family from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Link to the external JavaScript file (defer ensures the script runs after the DOM is loaded) -->
    <script src="./script.js" defer></script>
  </head>

  <body>
    <!-- Main card container -->
    <div class="card">
      <!-- Search bar container -->
      <div class="search">
        <!-- Input field for searching a city -->
        <input type="text" class="search-bar" placeholder="Search" />
        <!-- Search button with an SVG icon -->
        <button>
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="-100 -240 1024 1024"
            height="3.5em"
            width="3.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- SVG path data for the search icon -->
            <path
              d="M505.04 442.66l-99.71-99.69c-4.5-4.5-10.6-7-17-7h-16.3c27.6-35.3 44-79.69 44-127.99C416.03 93.09 322.92 0 208.02 0S0 93.09 0 207.98s93.11 207.98 208.02 207.98c48.3 0 92.71-16.4 128.01-44v16.3c0 6.4 2.5 12.5 7 17l99.71 99.69c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.59.1-33.99zm-297.02-90.7c-79.54 0-144-64.34-144-143.98 0-79.53 64.35-143.98 144-143.98 79.54 0 144 64.34 144 143.98 0 79.53-64.35 143.98-144 143.98zm.02-239.96c-40.78 0-73.84 33.05-73.84 73.83 0 32.96 48.26 93.05 66.75 114.86a9.24 9.24 0 0 0 14.18 0c18.49-21.81 66.75-81.89 66.75-114.86 0-40.78-33.06-73.83-73.84-73.83zm0 96c-13.26 0-24-10.75-24-24 0-13.26 10.75-24 24-24s24 10.74 24 24c0 13.25-10.75 24-24 24z"
            ></path>
          </svg>
        </button>
      </div>
      <!-- Weather display container -->
      <div class="weather loading">
        <!-- Display city name -->
        <h2 class="city">Weather in Denver</h2>
        <!-- Display temperature -->
        <h1 class="temp">51Â°C</h1>
        <!-- Weather icon and description -->
        <div class="flex">
          <!-- Weather icon image -->
          <img
            src="https://openweathermap.org/img/wn/04n.png"
            alt=""
            class="icon"
          />
          <!-- Weather description -->
          <div class="description">Cloudy</div>
        </div>
        <!-- Display humidity -->
        <div class="humidity">Humidity: 69%</div>
        <!-- Display wind speed -->
        <div class="wind">Wind speed: 6.2 km/h</div>
      </div>
    </div>
  </body>
</html>
